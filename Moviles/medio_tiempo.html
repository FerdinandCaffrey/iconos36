<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout MedioTiempo.com</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/0.9.3/hamburgers.min.css">
  <link rel="stylesheet" href="./css/medio_tiempo.css">
</head>

<body>
  <header class="Header">
    <section class="Header-container">
      <div class="Logo">
        <a href="#">
          <img src="https://fantastica.mediotiempo.com/assets/images/logo-black.png">
        </a>
      </div>
      <button class="Panel-btn  hamburger  hamburger--squeeze" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <section class="Panel">
        <nav class="Menu">
          <ul>
            <li>
              <a href="">Sección 1</a>
            </li>
            <li>
              <a href="">Sección 2</a>
            </li>
            <li>
              <a href="">Sección 3</a>
            </li>
            <li>
              <a href="">Sección 4</a>
            </li>
            <li>
              <a href="">Sección 5</a>
            </li>
          </ul>
        </nav>
      </section>
    </section>
  </header>
  <article class="LatestNews  u-afterFixed">
    <h2>LatestNews</h2>
  </article>
  <main class="Main">
    <h2>Lo Último</h2>
    <h2>Recomendado</h2>
    <h2>Calendario</h2>
  </main>
  <footer class="Footer">
    <h2>Footer</h2>
  </footer>
  <script src="./js/medio_tiempo.js"></script>
</body>

</html>
