<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout MedioTiempo.com</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/0.9.3/hamburgers.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/medio_tiempo.css">
</head>

<body>
  <header class="Header">
    <section class="Header-container">
      <div class="Logo">
        <a href="#">
          <img src="https://fantastica.mediotiempo.com/assets/images/logo-black.png">
        </a>
      </div>
      <button class="Panel-btn  hamburger  hamburger--squeeze" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <section class="Panel">
        <nav class="Menu">
          <ul>
            <li>
              <a href="">Sección 1</a>
            </li>
            <li>
              <a href="">Sección 2</a>
            </li>
            <li>
              <a href="">Sección 3</a>
            </li>
            <li>
              <a href="">Sección 4</a>
            </li>
            <li>
              <a href="">Sección 5</a>
            </li>
          </ul>
        </nav>
      </section>
    </section>
  </header>
  <article class="LatestNews  u-afterFixed">
    <div class="LatestNews-container">
      <a href="#" class="u-latest">
        <img src="https://mt.brightspotcdn.com/dims4/default/6ce1bce/2147483647/thumbnail/800x450%5E/quality/90/?url=https%3A%2F%2Fmt.brightspotcdn.com%2Fdc%2F83%2Fd9c809f24b33994df0123f42aa92%2Fmex-vs-kor-top-1.jpg">
      </a>
      <a href="#">
        <img src="https://mt.brightspotcdn.com/dims4/default/7f1e542/2147483647/thumbnail/400x225%5E/quality/90/?url=https%3A%2F%2Fmt.brightspotcdn.com%2F77%2F2b%2F76d4f5a54f87933c60d54f7447bf%2Ftopalemaniaconletras.jpg">
      </a>
      <a href="#">
        <img src="https://mt.brightspotcdn.com/dims4/default/584322e/2147483647/thumbnail/400x225%5E/quality/90/?url=https%3A%2F%2Fmt.brightspotcdn.com%2Fec%2F2f%2F8ad09c6243709e706c0eb709e101%2Ftop-gol-ch14.jpg ">
      </a>
    </div>
  </article>
  <main class="Main ">
    <h2>Lo Último</h2>
    <h2>Recomendado</h2>
    <h2>Calendario</h2>
  </main>
  <footer class="Footer ">
    <section class="Footer-container ">
      <div class="Footer-nav ">
        <nav class="SocialMedia ">
          <a href="https://facebook.com " target="_blank ">
            <i class="fab fa-facebook "></i>
          </a>
          <a href="https://twitter.com " target="_blank ">
            <i class="fab fa-twitter "></i>
          </a>
          <a href="https://github.com/jonmircha/iconos36 " target="_blank ">
            <i class="fab fa-github "></i>
          </a>
          <a href="https://youtube.com " target="_blank ">
            <i class="fab fa-youtube "></i>
          </a>
          <a href="https://instagram.com " target="_blank ">
            <i class="fab fa-instagram "></i>
          </a>
        </nav>
      </div>
      <div class="Footer-copy ">
        <p>
          &copy; 2018 Copyright
          <a href="https://jonmircha.com " target="_blank ">@jonmircha</a>
        </p>
      </div>
    </section>
  </footer>
  <script src="./js/medio_tiempo.js "></script>
</body>

</html>
